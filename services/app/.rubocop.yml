# Common configuration.
AllCops:
  # Include gemspec and Rakefile
  DisplayCopNames: true
  ExtraDetails: true
  Include:
    - '**/*.gemspec'
    - '**/*.podspec'
    - '**/*.jbuilder'
    - '**/*.rake'
    - '**/Gemfile'
    - '**/Rakefile'
    - '**/Capfile'
    - '**/Guardfile'
    - '**/Podfile'
    - '**/Thorfile'
    - '**/Vagrantfile'
  Exclude:
    - 'db/schema.rb'
Metrics/MethodLength:
  Max: 10
  Exclude: 
    - 'db/migrate/*'
    - 'test/**/*'
Style/Documentation:
  Enabled: false
Style/ClassAndModuleChildren:
  Exclude:
    - 'test/**/*'
Metrics/LineLength:
  Max: 110
